  <section class="tex2jax_ignore mathjax_ignore" id="pengertian-persamaan-linear">
<h1>Pengertian Persamaan Linear<a class="headerlink" href="#pengertian-persamaan-linear" title="Link to this heading">#</a></h1>
<p>Pengertian persamaan Linear merupakan salah satu persamaan dari ilmu aljabar di mana persamaan ini sukunya mengandung konstanta dengan variabel tunggal. Mengapa disebut linear, karena hubungan hubungan matematis ini digambarkan dengan garis lurus dalam sistem koordinat kartesius.</p>
<p>Persamaan linear memiliki lawan, yaitu pertidaksamaan linear. Namun, pada kesempatan ini kita akan membahas soal persamaan linear.</p>
<p>Sebelum masuk ke pembahasan lebih jauh. Kita bahas lebih dulu mengenai definisi variabel, koefisien, konstanta, dan suku.</p>
<p><strong>Koefisien:</strong> bilangan yang menjabarkan jumlah variabel yang sejenis. Koefisien ini terletak di depan variabel.
<strong>Variabel:</strong> Pengganti bilangan yang belum diketahui nilainya. Variabel biasanya dilambangkan dengan huruf-huruf seperti a,b,c dan yang lain sebagainya.
<strong>Konstanta:</strong> Nilai bilangan konstan yang tidak diikuti variabel di belakangnya.
<strong>Suku:</strong> Bagian dari suatu persamaan yang terdiri dari variabel, koefisien, dan konstanta</p>
</section>
<section class="tex2jax_ignore mathjax_ignore" id="sifat-persamaan-linear">
<h1>Sifat Persamaan Linear<a class="headerlink" href="#sifat-persamaan-linear" title="Link to this heading">#</a></h1>
<p>Ada beberapa sifat-sifat yang dimiliki oleh persamaan linear, yaitu sebagai berikut:</p>
<p>Penjumlahan dan pengurangan bilangan kedua ruas tak akan mengubah persamaan nilai.
Perkalian dan pembagian bilangan kedua ruas tidak mengubah nilai persamaan
Nilai persamaan tidak berubah jika kedua ruas ditambah atau dikurangi bilangan yang sama.
Suatu persamaan jika dipindah ruas maka penjumlahan berubah jadi pengurangan, perkalian berubah menjadi pembagian, dan sebaliknya.</p>
</section>
<section class="tex2jax_ignore mathjax_ignore" id="jenis-jenis-persamaan-linear">
<h1>Jenis-jenis Persamaan Linear<a class="headerlink" href="#jenis-jenis-persamaan-linear" title="Link to this heading">#</a></h1>
<p><strong>1. Persamaan Linear Satu Variabel</strong>
Sesuai dengan namanya, persamaan linear satu variabel hanya mengandung satu variabel berpangkat 1 yang berbentuk kalimat terbuka dengan dihubungkan tanda =.</p>
<p>Kalimat terbuka di sini berarti adalah kalimat yang belum tahu kebenaranya atau bisa jadi benar, bisa jadi juga salah.</p>
<p>Bentuk umum dari Persamaan Linear Satu Variabel adalah:</p>
<p>ax + b = 0</p>
<p>Keterangan:</p>
<p>a = koefisien</p>
<p>b = konstanta</p>
<p>x = variabel</p>
<p>a dan b adalah bilangan riil</p>
<p>a dan b bukan nol</p>
<p>Namun, yang perlu digaris bawahi adalah variabel tidak selalu menggunakan lambang x, bisa jadi menggunakan y atau yang lainnya.</p>
<p>Contoh sederhana:</p>
<p>10x + 2 = 22</p>
<p>x = 22-2/10</p>
<p>x = 2</p>
<p>Maka nilai dari huruf x adalah 2.</p>
<p><strong>2. Persamaan Linear Dua Variabel</strong>
Sesuai dengan namanya, Persamaan Linear Dua Variabel merupakan sistem persamaan dengan variabel yang berjumlah dua dengan berpangkat 1. Persamaan linear dua variabel menggunakan relasi = dan tidak ada perkalian variabel di setiap persamaan.</p>
<p>Tanpa disadari Persamaan Linear Dua Variabel ini biasanya digunakan untuk menyelesaikan masalah sederhana di kehidupan sehari-hari terutama dalam aktivitas jual beli. Biasanya persamaan ini digunakan untuk mencari keuntungan.</p>
<p>Bentuk umum dari Persamaan Linear Dua Variabel adalah:</p>
<p>ax + by = c</p>
<p>Persamaan Linear Dua Variabel bisa diselesaikan dengan dua metode, yaitu metode substitusi dan metode eliminasi.</p>
<p>Metode Substitusi digunakan dengan cara mengubah satu variabel dengan variabel persamaan lain. Sedangkan Metode Eliminasi dengan cara menghapus salah satu variabel dalam persamaan.</p>
<p>Contoh sederhana:</p>
<p>2x+4y = 12</p>
<p>2x+2y = 8</p>
<p>Berapa nilai x dan y?</p>
<p>Penyelesaian:</p>
<p>Persamaan tersebut bisa diselesaikan dengan metode substitusi. Yaitu dengan cara pertama memilih salah satu persamaan.</p>
<p>2x+4y = 12</p>
<p>Kemudian kita pindahkan satu variabel ke ruas lainnya.</p>
<p>2x=12-4y</p>
<p>Untuk menghilangkan variabel x maka dibagi dengan nilai koefisien x.</p>
<p>2x/2 = 12-4y/2</p>
<p>x = 6 – 2y</p>
<p>Jadi nilai x untuk sementara adalah 6-2y. Kemudian untuk mencari nilai y masukan ke dalam persamaan kedua.</p>
<p>2x+2y = 8</p>
<p>2(6-2y) + 2y = 8</p>
<p>12-4y+2y = 8</p>
<p>-2y = 8-12</p>
<p>-2y = -4</p>
<p>Untuk menghilangkan variabel ya maka dibagi dengan nilai koefisien y.</p>
<p>-2y/-2 = -4/-2</p>
<p>y = 2</p>
<p>Setelah nilai y ditemukan kemudian masukan ke nilai x sementara tadi.</p>
<p>x =.6-2y</p>
<p>x = 6-2(2)</p>
<p>x = 2.</p>
<p><strong>3. Persamaan Linear Tiga Variabel</strong>
Persamaan linear tiga variabel merupakan bentuk perluasan dari persamaan linear dua variabel. Sama seperti persamaan linear dua variabel, persamaan ini juga bisa diselesaikan dengan dua metode, yaitu substitusi dan eliminasi.</p>
<p>Sistem ini biasanya digunakan untuk menentukan titik potong dan hal itu bermanfaat dalam hal seperti mendirikan bangunan supaya lebih presisi.</p>
<p>Bentuk umum persamaan linear tiga variabel adalah:</p>
<p>ax + by + cz = d</p>
<p>Contoh sederhana:</p>
<p>x + y + z = 8</p>
<p>x + 2y + 2z = 14</p>
<p>2x + y + 2z = 13</p>
<p>Penyelesaian:</p>
<p>x + y + z = 8</p>
<p>Karena nilai koefisien dari x tidak ada, maka kita hanya perlu memindah dua variabel ke kanan.</p>
<p>z = 8 – x – y</p>
<p>Kemudian masukan persamaan salah satu persamaan.</p>
<p>x + 2y + 2 (8 – x – y) = 14</p>
<p>x + 2y +16 – 2x – 2y = 14</p>
<p>-x + 16 = 14</p>
<p>-x = 14-16</p>
<p>-x = -2</p>
<p>x = 2</p>
<p>Setelah nilai x ditemukan nilai 2 masukan ke persamaan lainnya untuk menentukan y.</p>
<p>2x + y + 2z = 13</p>
<p>2(2) + y + 2(8 – 2 – y) =. 13</p>
<p>4 + y + 16 – 4 – 2y = 13</p>
<p>20 – 4 – y = 13</p>
<p>16 – y = 13</p>
<p>-y = 13-16</p>
<p>-y = -3</p>
<p>y = 3</p>
<p>Kemudian untuk menentukan nilai z, masukan nilai x dan y ke nilai z sementara tadi.</p>
<p>z = 8 – x – y</p>
<p>z = 8 – 2 – 3</p>
<p>z = 3</p>
<p>Maka nilai x = 2, nilai y = 3, dan nilai z =</p>
<p><strong>Contoh Soal Persamaan Linear</strong>
Si A membeli sebuah roti dengan harga Rp5.000. Berapa jumlah roti yang bisa dibeli oleh Si A jika dia membawa uang Rp50.000 dan ingin dihabiskan seluruhnya?</p>
<p>Jawaban:</p>
<p>5000x = 50000</p>
<p>x = 50000/5000</p>
<p>x = 10</p>
<p>Maka jumlah roti yang bisa dibeli oleh A adalah 10 potong.</p>
<p>Andi membeli 2 buku dan 2 pensil dengan harga Rp20.000. Kemudian Budi membeli 3 buku dan 3 pensil dengan harga Rp30.000. Maka berapakah Cindy harus membayar jika dia membeli 3 buku dan 2 pensil?</p>
<p>Jawaban:</p>
<p>Buku = x</p>
<p>Pensil = y</p>
<p>Andi: 2x+2y=20.000</p>
<p>Budi: 3x+4y=35.000</p>
<p>Cindy: 3x+2y = ?</p>
<p>Untuk menyelesaikan persoalan ini bisa diselesaikan dengan metode eliminasi. Caranya adalah sebagai berikut:</p>
<p>2x+2y=20.000</p>
<p>3x+4y=35.000</p>
<p>Untuk menghilangkan variabel x maka kita harus mengalikan 3 untuk persamaan pertama dan 2 untuk persamaan kedua.</p>
<p>2x+2y=20.000 | x 3</p>
<p>3x+4y=35.000 | x 2</p>
<p>6x+6y=60.000</p>
<p>6x+8y=70.000</p>
<p>Setelah itu kurangkan keduanya. Maka menghasilkan seperti ini</p>
<p>6x+6y=60.000</p>
<p>6x+8y=70.000</p>
<p>-2y = -10.000</p>
<p>y = -10.000/-2</p>
<p>y = 5.000</p>
<p>Kemudian untuk mencari nilai x bisa menggunakan metode substitusi yaitu dengan cara berikut ini:</p>
<p>2x+2y= 20.000</p>
<p>2x+2(5.000) = 20.000</p>
<p>2x+10.000 = 20.000</p>
<p>2x= 20.000-10.000</p>
<p>2x= 10.000</p>
<p>x= 10.000/2</p>
<p>x=5.000</p>
<p>Maka harga buku (x) adalah Rp5.000 dan harga pensil (y) adalah Rp.5000. Untuk menjawab biaya yang harus dikeluarkan Cindy maka dapat dikerjakan seperti ini:</p>
<p>3x+2y = ?</p>
<p>3(5.000)+2(5.000) = ?</p>
<p>15.000+10.000 = 25.000</p>
<p>Maka uang yang harus dikeluarkan oleh Cindy untuk membeli 3 buku dan 2 pensil adalah Rp25.000.</p>
<p>Andi membeli 2 kg jeruk, 2 kg apel, dan 1 kg jambu dengan harga Rp70.000. Kemudian Budi membeli 1 kg jeruk, 2 kg apel, dan 2 kg jambu dengan harga Rp90.000. Kemudian Cindy membeli 2 kg jeruk, 2 kg apel, dan 3 kg jambu dengan harga Rp130.000. Berapakah uang yang harus dibayarkan oleh Dedi jika dia membeli 1 kg jeruk, 2 kg apel, dan 3 kg jambu?</p>
<p>Jawaban:</p>
<p>x : jeruk</p>
<p>y : apel</p>
<p>z : jambu</p>
<p>Andi: 2x + 2y + z = 70.000</p>
<p>Budi: x + 2y + 2z = 90.000</p>
<p>Cindi: 2x + 2y + 3z = 130.000</p>
<p>Dedi: x + 2y + 3z = ?</p>
<p>2x + 2y + z = 70.000</p>
<p>x + 2y + 2z = 90.000</p>
<p>x - z = -20.000</p>
<p>2x + 2y + z = 70.000</p>
<p>2x + 2y + 3z = 130.000</p>
<p>-2z = - 60.000</p>
<p>Z = 30.000</p>
<p>Masukan nilai z ke persamaan sebelumnya:</p>
<p>x – z = - 20.000</p>
<p>x – 30.000 = - 20.000</p>
<p>x = -20.000 + 30.000</p>
<p>x = 10.000</p>
<p>Maka telah ditemukan bahwa nilai x adalah 10.000 dan nilai z adalah 30.000. Jika sudah ditemukan kedua nilai tersebut, maka kita hanya perlu memasukan ke salah satu persamaan.</p>
<p>2x + 2y + z = 70.000</p>
<p>2(10.000) + 2y + 30.000 = 70.000</p>
<p>20.000 + 2y + 30.000 = 70.000</p>
<p>50.000 + 2y = 70.000</p>
<p>2y = 70.000 – 50.000</p>
<p>2y = 20.000</p>
<p>y = 20.000/2</p>
<p>y = 10.000</p>
<p>Maka harga dari jeruk adalah Rp10.000, harga apel Rp10.000, dan harga jambu Rp30.000 per kg. Sedangkan uang yang harus dikeluarkan Dedi berarti:</p>
<p>x + 2y + 3z = ?</p>
<p>10.000 + 2(10.000) + 3(30.000) = ?</p>
<p>10.000 + 20.000 + 90.000 = 120.000</p>
<p>Maka uang yang harus dikeluarkan Dedi adalah Rp120.000,-</p>
